<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 
            It has to have type="module" or "defer" so that the script/file will be read after the html 
            Another option is to put the <script> tag at the end of the html file 
        -->
        <script src="script.js" type="module"></script>
        <title>Document</title>
    </head>

    <body>

        <script>
            // JavaScript goes here! :)
            console.log("Hello World!");

            // 1. Declaring
            let name0 = "Max";
            let surname = "Mustermann";
            console.log(name0, surname);

            // 2. Reassigning
            let age0 = 26;
            // let variables can be reassigned
            age0 = 27;
            // Using backticks to make something similar like an f-string in python
            console.log(`Max is ${age0} years old.`);

            // 3. Constant - cannot be reassigned
            const pi = 3.14;
            // pi = 10;   → Throws error: Uncaught TypeError: Assignment to constant variable.
            console.log(pi);


            // 4. Numbers
            console.log((3 + 2) - 76 * (1 + 1));


            // 5. Increment and Decrement with pre- or postfixing
            // Increment with prefixing (++ before)
            let newVar = 3;
            newVar = ++newVar;      // increased by 1 with prefixing
            // newVar = newVar +1      is the same
            console.log(newVar);    // 4
            
            // Increment with postfixing (++ after)
            let newVar1 = 3;
            // console.log(newVar1);     is the same
            // newVar1 = newVar1 + 1;
            newVar1 = newVar1++;      // increased by 1 with postfixing 
            console.log(newVar1);     // 3 → returns variable and then after increases the value

            // Decrement with prefixing (-- before)
            let newVar2 = 3;
            newVar2 = --newVar2;    // decreased by 1 with prefixing
            //newVar2 = newVar2 - 1    is the same
            console.log(newVar2);   // 2

            // Decrement with postfixing (-- after)
            let newVar3 = 3;
            // console.log(newVar1);     is the same
            // newVar1 = newVar1 1 1;
            newVar3 = newVar3--;    // decreased by 1 with postfixing
            console.log(newVar3);   // 3 → return variable and then after decreases the value
        </script>
    </body>
</html>
